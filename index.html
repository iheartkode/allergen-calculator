<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>CodePen - Allergen Calculator</title>

  <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

    <h2>Listing Allergens & Score</h2>
    <div class="index">Eggs</div>
    <div class="val">1</div>
    <div class="index">Peanuts</div>
    <div class="val">2</div>
    <div class="index">Shellfish</div>
    <div class="val">4</div>
    <div class="index">Strawberries</div>
    <div class="val">8</div>
    <div class="index">Tomatoes</div>
    <div class="val">16</div>
    <div class="index">Chocolate</div>
    <div class="val">32</div>
    <div class="index">Pollen</div>
    <div class="val">64</div>
    <div class="index">Cats</div>
    <div class="val">128</div>
    <hr/><br/>
    <p>First allergen:
      <input id="num1"/>
    </p>
    <p>Scond allergen:
      <input id="num2"/>
    </p>
    <button>Calculate Allergen Count</button><br/><br/>
    <h2 class="fade">Your Total Allergen Count: </h2>
    <p id="result"></p>

  <script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
